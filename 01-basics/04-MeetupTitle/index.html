<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div>
        <label
          v-for="item in arrIdMeetups"
          :key="item"
        >
          <input v-model="meetupId" type="radio" name="meetupId" :value="item" />
          {{ item }}
        </label>

        <hr />

        <h3>{{ objMeetup.title }}</h3>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
